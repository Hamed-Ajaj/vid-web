<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form >
            <div>
                <label for="fname">First name</label>
            <input type="text"  id="Fname" placeholder="your first name..." required>
            </div>
            <div>
                <label for="lname">Last name</label>
            <input type="text" name="lastname" id="Lname" placeholder="your last name..." required>
            </div>
            <div>
                <label>Country</label>
            <select name="country" id="Country">
                <option value="Lebanon">Lebanon</option>
                <option value="Emarates">Emarates</option>
                <option value="Egypt">Egypt</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="USA">USA</option>
                <option value="Syria">Syria</option>
                <option value="Iraq">Iraq</option>
            </select>
        </div>
        <div>
            <div></div>
            <label >Subject</label>
            <textarea name="subject" placeholder="Write somthing" style="height:250px;"></textarea>
        </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
